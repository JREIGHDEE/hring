<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeekendMatcha POS System</title>
    <style>
        :root {
            --primary-green: #4A5C4A;
            --content-bg: #F4F1E9;
            --card-bg: #FFFFFF;
            --text-dark: #333;
            --text-light: #fff;
            --text-muted: #888;
            --border-color: #E0E0E0;
            --accent-green: #28a745;
            --accent-yellow: #ffc107;
            --accent-red: #D9534F;
            --cancel-red: #E57373;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #1E1E1E; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .hidden { display: none !important; }

        .app-shell { width: 1200px; height: 800px; background-color: #333; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; padding: 20px; box-sizing: border-box; }

        /* --- Sidebar & Common Elements (Unchanged) --- */
        .sidebar { width: 250px; background-color: var(--primary-green); border-radius: 15px; padding: 25px; display: flex; flex-direction: column; color: var(--text-light); flex-shrink: 0; }
        .sidebar-header { text-align: center; margin-bottom: 30px; }
        .sidebar-header .logo { font-size: 1.8em; font-weight: 700; }
        .user-info { text-align: center; margin-bottom: 40px; }
        .user-info .avatar { width: 80px; height: 80px; background-color: #fff; color: var(--primary-green); border-radius: 50%; margin: 0 auto 15px auto; display: flex; align-items: center; justify-content: center; font-size: 2.5em; font-weight: 600; }
        .user-info .name { font-weight: 600; font-size: 1.1em; }
        .user-info .id { font-size: 0.9em; opacity: 0.8; }
        .sidebar-nav ul { list-style: none; padding: 0; }
        .sidebar-nav li { padding: 15px 20px; border-radius: 10px; cursor: pointer; font-weight: 500; }
        .sidebar-nav li.active { background-color: rgba(0,0,0,0.3); }
        .sidebar-footer { margin-top: auto; padding: 15px 20px; border-radius: 10px; cursor: pointer; }

        .main-content { flex-grow: 1; background-color: var(--content-bg); margin-left: 20px; border-radius: 15px; padding: 30px; display: flex; flex-direction: column; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .main-header h1 { margin: 0; font-size: 1.8em; }
        
        /* --- POS Grid (Unchanged) --- */
        .pos-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; height: 100%; overflow: hidden;}
        .products-panel { background: var(--card-bg); border-radius: 10px; padding: 20px; display: flex; flex-direction: column;}
        .products-header { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-bar { flex-grow: 1; padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 8px; }
        .manage-menu-btn { padding: 10px; border: 1px solid var(--border-color); background: white; border-radius: 8px; cursor: pointer; }
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; overflow-y: auto; padding: 5px; }
        .product-card { text-align: center; cursor: pointer; }
        .product-card img { width: 100%; max-width: 120px; aspect-ratio: 1/1; object-fit: contain; }
        .product-card .name { font-weight: 600; }
        .product-card .price { color: var(--text-muted); }
        /* ... Other unchanged styles ... */
        
        /* --- MODAL STYLES --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; text-align: center; width: 100%; max-width: 500px; }
        .modal-content h2 { margin-top: 0; }
        .action-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-size: 1.1em; font-weight: 600; cursor: pointer; color: white; }
        .process-btn { background-color: var(--primary-green); }

        /* --- New Manage Menu Modal Styles --- */
        #manage-menu-modal .modal-content { max-width: 600px; text-align: left; }
        .current-items-list { max-height: 200px; overflow-y: auto; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 25px; padding: 10px; }
        .item-manage-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #f0f0f0; }
        .item-manage-row:last-child { border-bottom: none; }
        .remove-item-btn { background-color: var(--cancel-red); color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 0.8em; }
        
        #add-item-form h3 { margin-top: 0; border-top: 1px solid var(--border-color); padding-top: 20px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        #add-item-form label { font-weight: 500; margin-bottom: 5px; display: block; }
        #add-item-form input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        
        .image-upload-area { text-align: center; }
        .image-preview { width: 120px; height: 120px; border: 2px dashed var(--border-color); border-radius: 10px; margin: 0 auto 10px auto; display: flex; align-items: center; justify-content: center; color: var(--text-muted); background-size: cover; background-position: center; }
        .image-preview img { max-width: 100%; max-height: 100%; }
        #image-upload-input { display: none; }
        .upload-label { display: inline-block; padding: 8px 15px; background: #eee; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar"> <!-- Unchanged --> </aside>
        <main id="pos-ordering-page" class="main-content">
            <div class="main-header"><h1>Point of Sale System</h1></div>
            <div class="pos-grid">
                <div class="products-panel">
                    <div class="products-header">
                        <input type="text" class="search-bar" placeholder="Search">
                        <button class="manage-menu-btn" id="manage-menu-btn" title="Manage Menu">
                            <!-- SVG Icon for manage -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479-1.092l4 4h-3v4h-2v-4h-3l4-4z"/></svg>
                        </button>
                    </div>
                    <div class="product-grid" id="product-grid"></div>
                </div>
                <!-- Current Order Panel (Unchanged) -->
            </div>
        </main>
        <!-- Other pages (Unchanged) -->
    </div>

    <!-- MODALS -->
    <div id="admin-login-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Admin Confirmation</h2>
            <form id="admin-login-form">
                <input type="password" id="admin-password" placeholder="Password" required style="width:100%; padding:10px; box-sizing:border-box;">
                <button type="submit" class="action-btn process-btn" style="margin-top:15px;">Login</button>
            </form>
        </div>
    </div>
    
    <!-- New Unified Menu Management Modal -->
    <div id="manage-menu-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Manage Menu</h2>
            
            <!-- Section to Remove Items -->
            <h4>Current Menu Items</h4>
            <div class="current-items-list" id="current-items-list">
                <!-- Items will be populated by JS -->
            </div>

            <!-- Section to Add New Item -->
            <form id="add-item-form">
                <h3>Add New Item</h3>
                <div class="form-grid">
                    <div class="item-details-area">
                        <label for="new-item-name">Product Name</label>
                        <input type="text" id="new-item-name" required>
                        <br><br>
                        <label for="new-item-price">Product Price (₱)</label>
                        <input type="number" id="new-item-price" step="0.01" required>
                    </div>
                    <div class="image-upload-area">
                        <label>Product Image</label>
                        <div class="image-preview" id="image-preview">
                            <span>Image Preview</span>
                        </div>
                        <label for="image-upload-input" class="upload-label">Upload Image</label>
                        <input type="file" id="image-upload-input" accept="image/*">
                    </div>
                </div>
                <button type="submit" class="action-btn process-btn" style="margin-top:25px;">Save New Item</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- MOCK DATABASE ---
        let products = [
            { id: 1, name: 'Pistachio Matcha', price: 250.00, img: 'https://i.imgur.com/8i2B2ma.png' },
            { id: 2, name: 'Matcha Latte', price: 210.00, img: 'https://i.imgur.com/GTV0t1K.png' },
            { id: 3, name: 'Hojicha', price: 190.00, img: 'https://i.imgur.com/fL2D2ug.png' },
        ];
        // ... (other data and selectors are the same) ...
        const productGrid = document.getElementById('product-grid');

        // --- RENDER FUNCTIONS ---
        const renderProducts = () => {
            productGrid.innerHTML = '';
            products.forEach(p => {
                productGrid.innerHTML += `
                    <div class="product-card" data-id="${p.id}">
                        <img src="${p.img}" alt="${p.name}">
                        <div class="name">${p.name}</div>
                        <div class="price">₱${p.price.toFixed(2)}</div>
                    </div>`;
            });
        };
        
        // New function to render the list in the manage menu modal
        const renderManageMenuList = () => {
            const listContainer = document.getElementById('current-items-list');
            listContainer.innerHTML = '';
            if (products.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center;color:#aaa;">No items in the menu.</p>';
                return;
            }
            products.forEach(p => {
                listContainer.innerHTML += `
                    <div class="item-manage-row">
                        <span><strong>${p.name}</strong> - ₱${p.price.toFixed(2)}</span>
                        <button class="remove-item-btn" data-id="${p.id}">Remove</button>
                    </div>`;
            });
        };
        
        // --- EVENT LISTENERS ---

        // Manage Menu Button Flow
        document.getElementById('manage-menu-btn').addEventListener('click', () => {
            document.getElementById('admin-login-modal').classList.remove('hidden');
        });
        
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            if (password === 'admin123') {
                document.getElementById('admin-login-modal').classList.add('hidden');
                renderManageMenuList(); // Populate the list before showing
                document.getElementById('manage-menu-modal').classList.remove('hidden');
                e.target.reset();
            } else { alert('Incorrect admin password!'); }
        });

        // Image Upload Preview Logic
        const imageInput = document.getElementById('image-upload-input');
        const imagePreview = document.getElementById('image-preview');
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.style.backgroundImage = `url(${e.target.result})`;
                    imagePreview.innerHTML = ''; // Remove the "Image Preview" text
                };
                reader.readAsDataURL(file);
            }
        });

        // Add New Item Form Submission
        document.getElementById('add-item-form').addEventListener('submit', e => {
            e.preventDefault();
            const newName = document.getElementById('new-item-name').value;
            const newPrice = parseFloat(document.getElementById('new-item-price').value);
            const newImageSrc = imagePreview.style.backgroundImage.slice(5, -2); // Extract URL
            
            const newProduct = {
                id: Date.now(), // Use timestamp for a unique ID
                name: newName,
                price: newPrice,
                img: newImageSrc || 'https://via.placeholder.com/120/EAE5D9/4A5C4A?text=New' // Use uploaded or placeholder
            };
            products.push(newProduct);

            // Re-render everything
            renderProducts();
            renderManageMenuList();
            
            // Reset the form for the next entry
            e.target.reset();
            imagePreview.style.backgroundImage = '';
            imagePreview.innerHTML = '<span>Image Preview</span>';
        });
        
        // Remove Item Logic (using event delegation)
        document.getElementById('current-items-list').addEventListener('click', e => {
            if (e.target.classList.contains('remove-item-btn')) {
                const productId = parseInt(e.target.dataset.id);
                // Confirm before deleting
                if (confirm('Are you sure you want to remove this item?')) {
                    products = products.filter(p => p.id !== productId);
                    renderProducts();
                    renderManageMenuList();
                }
            }
        });

        // Universal modal closing
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', e => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                    // Reset forms when closing
                    document.getElementById('admin-login-form').reset();
                    document.getElementById('add-item-form').reset();
                    imagePreview.style.backgroundImage = '';
                    imagePreview.innerHTML = '<span>Image Preview</span>';
                }
            });
        });

        // --- INITIAL RENDER ---
        renderProducts();
        // ... (all other initial render calls)
    });
    </script>
</body>
</html>
