<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeekendMatcha POS System</title>
    <style>
        :root {
            --primary-green: #4A5C4A;
            --content-bg: #F4F1E9;
            --card-bg: #FFFFFF;
            --main-bg: #3E3B4F; /* Dark purple background */
            --text-dark: #333;
            --text-light: #fff;
            --border-color: #E0E0E0;
            --btn-green: #5CB85C;
            --btn-red: #E57373;
            --btn-disabled: #BDBDBD;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: var(--main-bg); display: flex; justify-content: center; align-items: center; height: 100vh; }
        .hidden { display: none !important; }

        .app-shell { width: 1200px; height: 800px; background-color: var(--main-bg); border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; padding: 20px; box-sizing: border-box; }

        /* --- Sidebar --- */
        .sidebar { width: 250px; background-color: var(--primary-green); border-radius: 15px; padding: 25px; display: flex; flex-direction: column; color: var(--text-light); flex-shrink: 0; }
        .sidebar-header .logo { font-size: 1.8em; font-weight: 700; text-align:center; margin-bottom: 30px;}
        .user-info .avatar { width: 80px; height: 80px; background-color: #fff; color: var(--primary-green); border-radius: 50%; margin: 0 auto 15px auto; display: flex; align-items: center; justify-content: center; font-size: 2.5em; font-weight: 600; }
        .user-info { text-align: center; margin-bottom: 40px; }
        .user-info .name { font-weight: 600; font-size: 1.1em; }
        .user-info .id { font-size: 0.9em; opacity: 0.8; }
        .sidebar-nav ul { list-style: none; padding: 0; }
        .sidebar-nav li { padding: 15px 20px; border-radius: 10px; cursor: pointer; font-weight: 500; }
        .sidebar-nav li.active { background-color: rgba(0,0,0,0.3); }
        .sidebar-footer { margin-top: auto; padding: 15px 20px; border-radius: 10px; cursor: pointer; }

        /* --- Main Content --- */
        .main-content { flex-grow: 1; background-color: var(--content-bg); margin-left: 20px; border-radius: 15px; padding: 30px; display: flex; flex-direction: column; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .main-header h1 { margin: 0; font-size: 1.8em; }
        .pos-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; height: 100%; overflow: hidden;}
        .products-panel { background: var(--card-bg); border-radius: 10px; padding: 20px; display: flex; flex-direction: column;}
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; overflow-y: auto; padding: 5px; }
        .product-card img { width: 100%; max-width: 120px; aspect-ratio: 1/1; object-fit: contain; }
        .product-card { text-align: center; cursor: pointer; }
        .product-card .name { font-weight: 600; }
        .product-card .price { color: var(--text-muted); }
        
        .current-order-panel { background: var(--card-bg); border-radius: 10px; padding: 20px; display: flex; flex-direction: column; }
        .current-order-panel h2 { margin-top: 0; }
        #order-items-list { flex-grow: 1; overflow-y: auto; }
        .order-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        .order-item-info .name { font-weight: 600; }
        .order-item-info .price { color: var(--text-muted); font-size: 0.9em; }
        .qty-controls { display: flex; align-items: center; gap: 10px; }
        .qty-btn { width: 24px; height: 24px; border: 1px solid var(--border-color); background: none; border-radius: 50%; cursor: pointer; }
        .order-item-total { font-weight: 600; }
        .order-summary { margin-top: auto; padding-top: 20px; border-top: 2px solid var(--border-color); }
        .total-line { display: flex; justify-content: space-between; font-size: 1.5em; font-weight: 700; margin-bottom: 20px; }
        .action-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-size: 1.1em; font-weight: 600; cursor: pointer; color: white; margin-top: 10px; }
        .process-btn { background-color: var(--btn-disabled); }
        .cancel-btn { background-color: var(--btn-red); }
        
        /* --- MODAL STYLES --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.2);}
        
        #payment-modal .modal-content { width: 400px; }
        #payment-modal h2 { margin-top: 0; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: 500; margin-bottom: 5px; text-align: left; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1.1em; }
        .form-group input.read-only { background-color: #eee; }
        .change-display { text-align: center; margin: 20px 0; font-size: 1.8em; font-weight: 700; }
        .change-display.insufficient { color: var(--btn-red); }
        .change-display.sufficient { color: #3b82f6; }
        .modal-actions { display: flex; gap: 15px; margin-top: 20px; }
        .modal-actions .action-btn { flex: 1; }
        .modal-actions .confirm-btn { background-color: var(--btn-disabled); }
        .modal-actions .confirm-btn.active { background-color: var(--btn-green); }

        #summary-modal .modal-content { width: 400px; text-align: center; }
        .summary-details { text-align: left; margin: 25px 0; font-size: 1.1em; }
        .summary-details div { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .summary-details .total { font-weight: 700; }

        #receipt-modal .modal-content { width: 320px; padding: 20px; background: #fdfdfd; font-family: 'Courier New', Courier, monospace; color: #000; }
        .receipt { text-align: center; }
        .receipt-header h3, .receipt-header p { margin: 0; }
        .receipt-divider { border-top: 1px dashed #000; margin: 15px 0; }
        .receipt-items table { width: 100%; border-collapse: collapse; }
        .receipt-items th, .receipt-items td { text-align: left; padding: 3px 0; }
        .receipt-items th:last-child, .receipt-items td:last-child { text-align: right; }
        .receipt-footer { font-weight: bold; }
        .receipt-footer div { display: flex; justify-content: space-between; }
    </style>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-header"><span class="logo">WeekendMatcha</span></div>
            <div id="user-info" class="user-info"></div>
            <nav class="sidebar-nav"><ul><li class="active">POS</li><li>Current Orders</li></ul></nav>
            <div class="sidebar-footer">&#8592; Log Out</div>
        </aside>

        <main id="pos-ordering-page" class="main-content">
            <div class="main-header"><h1>Point of Sale System</h1></div>
            <div class="pos-grid">
                <div class="products-panel">
                    <div class="product-grid" id="product-grid"></div>
                </div>
                <div class="current-order-panel">
                    <h2>Current Order</h2>
                    <div id="order-items-list"></div>
                    <div class="order-summary">
                        <div class="total-line"><span>TOTAL</span><span id="order-total">₱0.00</span></div>
                        <button class="action-btn process-btn" id="process-payment-btn">Process Payment</button>
                        <button class="action-btn cancel-btn" id="cancel-order-btn">Cancel Order</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="payment-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Process Payment</h2>
            <div class="form-group"><label for="customer-name">Name of Customer</label><input type="text" id="customer-name"></div>
            <div class="form-group"><label>Total Amount</label><input type="text" id="total-due-display" class="read-only" readonly></div>
            <div class="form-group"><label for="cash-received">Cash Received</label><input type="number" id="cash-received" placeholder="0.00"></div>
            <div class="change-display" id="change-due">Change: ₱0.00</div>
            <div class="modal-actions">
                <button id="cancel-payment-btn" class="action-btn" style="background-color:var(--btn-red);">Cancel</button>
                <button id="confirm-payment-btn" class="action-btn confirm-btn" disabled>Confirm</button>
            </div>
        </div>
    </div>
    
    <div id="summary-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Transaction Complete!</h2>
            <p style="font-size:1.1em; margin-top: -10px;">Transaction ID: <strong id="summary-tid"></strong></p>
            <div class="summary-details">
                <div id="summary-name-line"><span>NAME</span><strong id="summary-name"></strong></div>
                <div class="total"><span>Total</span><strong id="summary-total"></strong></div>
                <div><span>Cash Paid</span><strong id="summary-cash"></strong></div>
                <div><span>Change</span><strong id="summary-change"></strong></div>
            </div>
            <button id="print-receipt-btn" class="action-btn" style="background-color:#6c757d;">Print Receipt</button>
            <button id="new-order-btn" class="action-btn" style="background-color:var(--primary-green);">Start New Order</button>
        </div>
    </div>

    <div id="receipt-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="receipt" id="receipt-content"></div>
            <button id="close-receipt-btn" class="action-btn" style="background-color:var(--btn-red);margin-top:20px;">Close</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- MOCK DATABASE ---
        const products = [ { id: 1, name: 'Pistachio Matcha', price: 290.00, img: 'https://i.imgur.com/8i2B2ma.png' }, { id: 2, name: 'Matcha Latte', price: 210.00, img: 'https://i.imgur.com/GTV0t1K.png' }, { id: 3, name: 'Hojicha', price: 190.00, img: 'https://i.imgur.com/fL2D2ug.png' }, { id: 4, name: 'Strawberry Matcha', price: 250.00, img: 'https://i.imgur.com/eB30aI4.png' }, { id: 5, name: 'Peach Mango Matcha', price: 250.00, img: 'https://i.imgur.com/4zQGstC.png' }, { id: 6, name: 'Blueberry Matcha', price: 250.00, img: 'https://i.imgur.com/qEa7D8A.png' }];
        const loggedInEmployee = { id: 'EMP1005', name: 'Jane Doe', initials: 'J' };
        let currentOrder = [];
        let lastTransaction = null;
        
        // --- DOM ELEMENTS ---
        const userInfo = document.getElementById('user-info');
        const productGrid = document.getElementById('product-grid');
        const orderItemsList = document.getElementById('order-items-list');
        const orderTotalDisplay = document.getElementById('order-total');
        const processPaymentBtn = document.getElementById('process-payment-btn');
        const cancelOrderBtn = document.getElementById('cancel-order-btn');
        
        const paymentModal = document.getElementById('payment-modal');
        const summaryModal = document.getElementById('summary-modal');
        const receiptModal = document.getElementById('receipt-modal');

        // --- RENDER FUNCTIONS ---
        const renderUser = () => { userInfo.innerHTML = `<div class="avatar">${loggedInEmployee.initials}</div><div class="name">${loggedInEmployee.name}</div><div class="id">ID: ${loggedInEmployee.id}</div>`; };
        const renderProducts = () => { products.forEach(p => { productGrid.innerHTML += `<div class="product-card" data-id="${p.id}"><img src="${p.img}" alt="${p.name}"><div class="name">${p.name}</div><div class="price">₱${p.price.toFixed(2)}</div></div>`; }); };

        const renderCurrentOrder = () => {
            orderItemsList.innerHTML = '';
            let total = 0;
            if (currentOrder.length === 0) {
                orderItemsList.innerHTML = `<p style="text-align:center;color:#aaa;">No items in order.</p>`;
            } else {
                currentOrder.forEach(item => {
                    const product = products.find(p => p.id === item.id);
                    const itemTotal = product.price * item.qty;
                    total += itemTotal;
                    orderItemsList.innerHTML += `
                        <div class="order-item">
                            <div class="order-item-info"><div class="name">${product.name}</div><div class="price">₱${product.price.toFixed(2)}</div></div>
                            <div class="qty-controls">
                                <button class="qty-btn" onclick="adjustQty(${item.id}, -1)">-</button>
                                <span>${item.qty}</span>
                                <button class="qty-btn" onclick="adjustQty(${item.id}, 1)">+</button>
                            </div>
                            <div class="order-item-total">₱${itemTotal.toFixed(2)}</div>
                        </div>`;
                });
            }
            orderTotalDisplay.textContent = `₱${total.toFixed(2)}`;
            processPaymentBtn.style.backgroundColor = currentOrder.length > 0 ? var(--primary-green) : var(--btn-disabled);
        };
        
        // --- CORE LOGIC ---
        window.adjustQty = (productId, amount) => {
            const item = currentOrder.find(i => i.id === productId);
            if (item) {
                item.qty += amount;
                if (item.qty <= 0) currentOrder = currentOrder.filter(i => i.id !== productId);
            }
            renderCurrentOrder();
        };

        const addItemToOrder = (productId) => {
            const existingItem = currentOrder.find(item => item.id === productId);
            if (existingItem) existingItem.qty++;
            else currentOrder.push({ id: productId, qty: 1 });
            renderCurrentOrder();
        };

        const openPaymentModal = () => {
            const total = currentOrder.reduce((sum, item) => sum + (products.find(p=>p.id===item.id).price * item.qty), 0);
            if (total <= 0) return;
            document.getElementById('total-due-display').value = `₱${total.toFixed(2)}`;
            document.getElementById('cash-received').value = '';
            document.getElementById('customer-name').value = '';
            document.getElementById('change-due').textContent = 'Change: ₱0.00';
            document.getElementById('change-due').className = 'change-display';
            document.getElementById('confirm-payment-btn').disabled = true;
            document.getElementById('confirm-payment-btn').classList.remove('active');
            openModal(paymentModal);
        };

        const processTransaction = () => {
            const totalAmount = currentOrder.reduce((sum, item) => sum + (products.find(p => p.id === item.id).price * item.qty), 0);
            const cashReceived = parseFloat(document.getElementById('cash-received').value);
            lastTransaction = { id: Date.now().toString().slice(-6), customerName: document.getElementById('customer-name').value || 'Guest', items: [...currentOrder], total: totalAmount, cashPaid: cashReceived, change: cashReceived - totalAmount, cashier: loggedInEmployee.name, date: new Date() };
            document.getElementById('summary-tid').textContent = lastTransaction.id;
            document.getElementById('summary-name').textContent = lastTransaction.customerName;
            document.getElementById('summary-total').textContent = `₱${lastTransaction.total.toFixed(2)}`;
            document.getElementById('summary-cash').textContent = `₱${lastTransaction.cashPaid.toFixed(2)}`;
            document.getElementById('summary-change').textContent = `₱${lastTransaction.change.toFixed(2)}`;
            closeModal(paymentModal);
            openModal(summaryModal);
            currentOrder = [];
            renderCurrentOrder();
        };

        const generateReceipt = () => {
            const receiptContent = document.getElementById('receipt-content');
            const itemsHtml = lastTransaction.items.map(item => { const product = products.find(p => p.id === item.id); return `<tr><td>${item.qty}x ${product.name}</td><td>₱${(product.price * item.qty).toFixed(2)}</td></tr>`; }).join('');
            receiptContent.innerHTML = `<div class="receipt-header"><h3>WeekendMatcha</h3><p>123 Matcha Lane, Flavor Town</p><p>${lastTransaction.date.toLocaleString()}</p></div><div class="receipt-divider"></div><p>Cashier: ${lastTransaction.cashier}</p><p>Customer: ${lastTransaction.customerName}</p><p>Order ID: ${lastTransaction.id}</p><div class="receipt-divider"></div><div class="receipt-items"><table><thead><tr><th>Item</th><th>Price</th></tr></thead><tbody>${itemsHtml}</tbody></table></div><div class="receipt-divider"></div><div class="receipt-footer"><div><span>Total:</span><span>₱${lastTransaction.total.toFixed(2)}</span></div><div><span>Cash Paid:</span><span>₱${lastTransaction.cashPaid.toFixed(2)}</span></div><div><span>Change:</span><span>₱${lastTransaction.change.toFixed(2)}</span></div></div><div class="receipt-divider"></div><p>Thank you for your purchase!</p>`;
            openModal(receiptModal);
        };
        
        const openModal = (modal) => modal.classList.remove('hidden');
        const closeModal = (modal) => modal.classList.add('hidden');

        // --- EVENT LISTENERS ---
        productGrid.addEventListener('click', e => { const card = e.target.closest('.product-card'); if (card) addItemToOrder(parseInt(card.dataset.id)); });
        processPaymentBtn.addEventListener('click', openPaymentModal);
        cancelOrderBtn.addEventListener('click', () => { currentOrder = []; renderCurrentOrder(); });
        document.getElementById('cancel-payment-btn').addEventListener('click', () => closeModal(paymentModal));
        document.getElementById('confirm-payment-btn').addEventListener('click', processTransaction);
        
        document.getElementById('cash-received').addEventListener('input', (e) => {
            const cash = parseFloat(e.target.value) || 0;
            const total = currentOrder.reduce((sum, item) => sum + (products.find(p => p.id === item.id).price * item.qty), 0);
            const change = cash - total;
            const changeDueEl = document.getElementById('change-due');
            const confirmBtn = document.getElementById('confirm-payment-btn');
            if (change >= 0) { changeDueEl.textContent = `Change: ₱${change.toFixed(2)}`; changeDueEl.className = 'change-display sufficient'; confirmBtn.disabled = false; confirmBtn.classList.add('active'); }
            else { changeDueEl.textContent = 'Insufficient Amount'; changeDueEl.className = 'change-display insufficient'; confirmBtn.disabled = true; confirmBtn.classList.remove('active'); }
        });
        
        document.getElementById('print-receipt-btn').addEventListener('click', generateReceipt);
        document.getElementById('new-order-btn').addEventListener('click', () => closeModal(summaryModal));
        document.getElementById('close-receipt-btn').addEventListener('click', () => closeModal(receiptModal));
        
        // --- INITIAL RENDER ---
        renderUser();
        renderProducts();
        renderCurrentOrder();
    });
    </script>
</body>
</html>
