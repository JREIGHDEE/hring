<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeekendMatcha POS System - Advanced</title>
    <style>
        :root {
            --primary-green: #4A5C4A;
            --content-bg: #F4F1E9;
            --card-bg: #FFFFFF;
            --text-dark: #333;
            --text-light: #fff;
            --text-muted: #888;
            --border-color: #E0E0E0;
            --accent-green: #28a745;
            --accent-red: #D9534F;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body { margin: 0; font-family: 'Poppins', sans-serif; background-color: #1E1E1E; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .hidden { display: none !important; }

        .app-shell { width: 1200px; height: 800px; background-color: #333; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; padding: 20px; box-sizing: border-box; }

        /* --- Sidebar & Common Elements (Unchanged) --- */
        .sidebar { width: 250px; background-color: var(--primary-green); border-radius: 15px; padding: 25px; display: flex; flex-direction: column; color: var(--text-light); flex-shrink: 0; }
        .sidebar-header .logo { font-size: 1.8em; font-weight: 700; text-align:center; margin-bottom: 30px;}
        .user-info .avatar { width: 80px; height: 80px; background-color: #fff; color: var(--primary-green); border-radius: 50%; margin: 0 auto 15px auto; display: flex; align-items: center; justify-content: center; font-size: 2.5em; font-weight: 600; }
        .user-info { text-align: center; margin-bottom: 40px; }
        .user-info .name { font-weight: 600; font-size: 1.1em; }
        .user-info .id { font-size: 0.9em; opacity: 0.8; }
        .sidebar-nav ul { list-style: none; padding: 0; }
        .sidebar-nav li { padding: 15px 20px; border-radius: 10px; cursor: pointer; font-weight: 500; }
        .sidebar-nav li.active { background-color: rgba(0,0,0,0.3); }
        .sidebar-footer { margin-top: auto; padding: 15px 20px; border-radius: 10px; cursor: pointer; }

        /* --- Main Content (Unchanged) --- */
        .main-content { flex-grow: 1; background-color: var(--content-bg); margin-left: 20px; border-radius: 15px; padding: 30px; display: flex; flex-direction: column; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .main-header h1 { margin: 0; font-size: 1.8em; }
        
        /* --- POS Grid (Unchanged) --- */
        .pos-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; height: 100%; overflow: hidden;}
        .products-panel { background: var(--card-bg); border-radius: 10px; padding: 20px; display: flex; flex-direction: column;}
        .products-header { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-bar { flex-grow: 1; padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 8px; }
        .manage-menu-btn { padding: 10px 20px; border: none; background: var(--primary-green); color: white; border-radius: 8px; cursor: pointer; font-weight: 500;}
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; overflow-y: auto; padding: 5px; }
        .product-card { text-align: center; cursor: pointer; }
        .product-card img { width: 100%; max-width: 120px; aspect-ratio: 1/1; object-fit: contain; }
        .product-card .name { font-weight: 600; }
        .product-card .price { color: var(--text-muted); }
        /* ... Other unchanged styles ... */
        
        /* --- MODAL STYLES --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; }
        .action-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; font-size: 1.1em; font-weight: 600; cursor: pointer; color: white; }
        .process-btn { background-color: #6c757d; }

        /* --- New Manage Menu Modal Styles --- */
        #manage-menu-modal .modal-content { width: 100%; max-width: 800px; text-align: left; }
        #manage-menu-modal h2 { margin-top: 0; }
        .manage-menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .current-items-list { max-height: 400px; overflow-y: auto; }
        .item-manage-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 8px; }
        .remove-item-btn { background-color: var(--accent-red); color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; }
        
        #add-item-form h3 { margin-top: 0; }
        #add-item-form label { font-weight: 500; margin-bottom: 5px; display: block; }
        #add-item-form input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; margin-bottom: 15px;}
        .image-preview { width: 120px; height: 120px; border: 2px dashed var(--border-color); border-radius: 10px; margin: 0 auto 10px auto; background-size: cover; background-position: center; }
        #image-upload-input { display: none; }
        .upload-label { display: inline-block; padding: 8px 15px; background: #eee; border-radius: 5px; cursor: pointer; }

        /* Recipe Builder Styles */
        .recipe-builder { margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px;}
        .ingredient-search-wrapper { position: relative; }
        #ingredient-search-results { position: absolute; background: white; border: 1px solid #ccc; border-radius: 8px; width: 100%; max-height: 150px; overflow-y: auto; z-index: 1001; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .search-result-item { padding: 10px; cursor: pointer; }
        .search-result-item:hover { background-color: #f0f0f0; }
        #recipe-ingredients-list { margin-top: 15px; }
        .recipe-ingredient-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .recipe-ingredient-row .name { flex-grow: 1; }
        .recipe-ingredient-row input[type="number"] { width: 70px; }
        .recipe-ingredient-row .uom { font-size: 0.9em; color: var(--text-muted); }
    </style>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="sidebar-header"><span class="logo">WeekendMatcha</span></div>
            <div id="user-info" class="user-info"></div>
            <nav class="sidebar-nav"><ul><li class="active">POS</li><li>Current Orders</li></ul></nav>
            <div class="sidebar-footer">&#8592; Log Out</div>
        </aside>

        <main id="pos-ordering-page" class="main-content">
            <div class="main-header"><h1>Point of Sale System</h1></div>
            <div class="pos-grid">
                <div class="products-panel">
                    <div class="products-header">
                        <input type="text" class="search-bar" placeholder="Search">
                        <button class="manage-menu-btn" id="manage-menu-btn">MANAGE MENU</button>
                    </div>
                    <div class="product-grid" id="product-grid"></div>
                </div>
                <!-- Current Order Panel (Unchanged) -->
            </div>
        </main>
    </div>

    <!-- MODALS -->
    <div id="admin-login-modal" class="modal-overlay hidden">
        <div class="modal-content" style="width:350px"><h2>Admin Confirmation</h2><form id="admin-login-form"><input type="password" id="admin-password" placeholder="Password" required style="width:100%; padding:10px; box-sizing:border-box;"><button type="submit" class="action-btn process-btn" style="margin-top:15px;background-color:var(--primary-green);">Login</button></form></div>
    </div>
    
    <div id="manage-menu-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Manage Menu</h2>
            <div class="manage-menu-grid">
                <!-- Left Side: Add/Edit -->
                <div id="add-item-form-container">
                    <form id="add-item-form">
                        <h3>Add New Item</h3>
                        <label for="new-item-name">Product Name</label>
                        <input type="text" id="new-item-name" required>
                        <label for="new-item-price">Product Price (â‚±)</label>
                        <input type="number" id="new-item-price" step="0.01" required>
                        
                        <div style="text-align:center;"><div class="image-preview" id="image-preview"></div><label for="image-upload-input" class="upload-label">Upload Image</label><input type="file" id="image-upload-input" accept="image/*"></div>

                        <div class="recipe-builder">
                            <h4>Build Recipe</h4>
                            <div class="ingredient-search-wrapper">
                                <input type="text" id="ingredient-search" placeholder="Search for an ingredient...">
                                <div id="ingredient-search-results" class="hidden"></div>
                            </div>
                            <div id="recipe-ingredients-list"></div>
                        </div>
                        <button type="submit" class="action-btn" style="background-color:#4CAF50; margin-top:20px;">ADD ITEM</button>
                    </form>
                </div>

                <!-- Right Side: Remove -->
                <div id="remove-item-container">
                    <h3>Current Menu Items</h3>
                    <div class="current-items-list" id="current-items-list"></div>
                    <button id="save-changes-btn" class="action-btn" style="background-color:var(--primary-green); margin-top:20px;">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- MOCK DATABASE ---
        let products = [
            { id: 1, name: 'Pistachio Matcha', price: 290.00, img: 'https://i.imgur.com/8i2B2ma.png', recipe: [{ invId: 101, qty: 15 }, { invId: 102, qty: 200 }, { invId: 103, qty: 30 }] },
            { id: 2, name: 'Matcha Latte', price: 210.00, img: 'https://i.imgur.com/GTV0t1K.png', recipe: [{ invId: 101, qty: 15 }, { invId: 102, qty: 250 }] },
            { id: 3, name: 'Hojicha', price: 190.00, img: 'https://i.imgur.com/fL2D2ug.png', recipe: [{ invId: 104, qty: 15 }, { invId: 102, qty: 250 }] },
        ];
        const inventory = [
            { id: 101, name: 'Matcha Powder', uom: 'g' },
            { id: 102, name: 'Fresh Milk', uom: 'ml' },
            { id: 103, name: 'Pistachio Syrup', uom: 'ml' },
            { id: 104, name: 'Hojicha Powder', uom: 'g' },
            { id: 105, name: 'Strawberry Puree', uom: 'ml' },
            { id: 106, name: 'Blueberry Syrup', uom: 'ml' },
            { id: 107, name: 'Espresso Shot', uom: 'ml' },
        ];
        let newProductRecipe = []; // Temp holder for recipe being built

        // --- DOM ELEMENTS ---
        const productGrid = document.getElementById('product-grid');
        const manageMenuModal = document.getElementById('manage-menu-modal');

        // --- RENDER FUNCTIONS ---
        const renderProducts = () => { /* ... (same as before) ... */ };
        
        const renderManageMenuList = () => {
            const list = document.getElementById('current-items-list');
            list.innerHTML = '';
            products.forEach(p => {
                list.innerHTML += `<div class="item-manage-row"><span><strong>${p.name}</strong></span><button class="remove-item-btn" data-id="${p.id}">Remove</button></div>`;
            });
        };
        
        const renderRecipeBuilder = () => {
            const list = document.getElementById('recipe-ingredients-list');
            list.innerHTML = '';
            newProductRecipe.forEach(recipeItem => {
                const invItem = inventory.find(i => i.id === recipeItem.invId);
                list.innerHTML += `
                    <div class="recipe-ingredient-row" data-id="${invItem.id}">
                        <span class="name">${invItem.name}</span>
                        <input type="number" value="${recipeItem.qty}" min="0.1" step="0.1">
                        <span class="uom">${invItem.uom}</span>
                        <button type="button" class="remove-item-btn" style="padding: 2px 6px;">&times;</button>
                    </div>`;
            });
        };
        
        // --- EVENT LISTENERS ---
        document.getElementById('manage-menu-btn').addEventListener('click', () => {
            document.getElementById('admin-login-modal').classList.remove('hidden');
        });
        
        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('admin-password').value === 'admin123') {
                document.getElementById('admin-login-modal').classList.add('hidden');
                renderManageMenuList();
                manageMenuModal.classList.remove('hidden');
            } else { alert('Incorrect password'); }
        });

        // Ingredient Search
        const ingredientSearch = document.getElementById('ingredient-search');
        const searchResults = document.getElementById('ingredient-search-results');
        ingredientSearch.addEventListener('input', () => {
            const term = ingredientSearch.value.toLowerCase();
            if (!term) { searchResults.classList.add('hidden'); return; }
            
            const results = inventory.filter(i => i.name.toLowerCase().includes(term));
            searchResults.innerHTML = '';
            if (results.length > 0) {
                results.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'search-result-item';
                    div.textContent = `${item.name} (${item.uom})`;
                    div.dataset.id = item.id;
                    searchResults.appendChild(div);
                });
                searchResults.classList.remove('hidden');
            } else {
                searchResults.classList.add('hidden');
            }
        });
        
        searchResults.addEventListener('click', e => {
            if (e.target.classList.contains('search-result-item')) {
                const invId = parseInt(e.target.dataset.id);
                // Prevent adding duplicates
                if (!newProductRecipe.some(item => item.invId === invId)) {
                    newProductRecipe.push({ invId: invId, qty: 1 });
                    renderRecipeBuilder();
                }
                ingredientSearch.value = '';
                searchResults.classList.add('hidden');
            }
        });
        
        // Remove ingredient from recipe builder
        document.getElementById('recipe-ingredients-list').addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                const row = e.target.closest('.recipe-ingredient-row');
                const invId = parseInt(row.dataset.id);
                newProductRecipe = newProductRecipe.filter(item => item.invId !== invId);
                renderRecipeBuilder();
            }
        });

        // Add/Save New Product
        document.getElementById('add-item-form').addEventListener('submit', e => {
            e.preventDefault();
            // First, update quantities in our temp recipe from the input fields
            document.querySelectorAll('#recipe-ingredients-list .recipe-ingredient-row').forEach(row => {
                const invId = parseInt(row.dataset.id);
                const qty = parseFloat(row.querySelector('input').value);
                const recipeItem = newProductRecipe.find(item => item.invId === invId);
                if(recipeItem) recipeItem.qty = qty;
            });
            
            const newProduct = {
                id: Date.now(),
                name: document.getElementById('new-item-name').value,
                price: parseFloat(document.getElementById('new-item-price').value),
                img: document.getElementById('image-preview').style.backgroundImage.slice(5,-2) || 'https://via.placeholder.com/120',
                recipe: [...newProductRecipe]
            };
            products.push(newProduct);
            renderProducts();
            renderManageMenuList();
            
            // Reset form
            e.target.reset();
            document.getElementById('image-preview').style.backgroundImage = '';
            newProductRecipe = [];
            renderRecipeBuilder();
        });
        
        // Remove from main menu list
        document.getElementById('current-items-list').addEventListener('click', e => {
            if (e.target.classList.contains('remove-item-btn')) {
                if(confirm('Are you sure you want to remove this item?')) {
                    products = products.filter(p => p.id !== parseInt(e.target.dataset.id));
                    renderProducts();
                    renderManageMenuList();
                }
            }
        });

        document.getElementById('save-changes-btn').addEventListener('click', () => {
             manageMenuModal.classList.add('hidden');
        });

        // --- Other listeners and initial calls (Image upload, etc.) ---
        const imageInput = document.getElementById('image-upload-input');
        const imagePreview = document.getElementById('image-preview');
        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { imagePreview.style.backgroundImage = `url(${e.target.result})`; };
                reader.readAsDataURL(file);
            }
        });
        
        const renderUser = () => { document.getElementById('user-info').innerHTML = `<div class="avatar">J</div><div class="name">Jane Doe</div><div class="id">ID: EMP1005</div>`; };
        
        renderUser();
        renderProducts();
    });
    </script>
</body>
</html>
